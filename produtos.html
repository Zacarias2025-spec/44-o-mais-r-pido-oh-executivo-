    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background-color:#f5f5f5; color:#333; }
    header { text-align:center; padding:30px 20px; background:linear-gradient(90deg, #4facfe, #00f2fe); color:white; }
    header h1 { font-size:2em; }
    nav { text-align:center; margin:20px 0; }
    nav button { margin:5px; padding:10px 20px; border:none; border-radius:6px; background-color:#ff5c5c; color:white; cursor:pointer; transition:0.3s; }
    nav button:hover { background-color:#e04848; }
    .produtos { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; max-width:1000px; margin:0 auto; padding:20px; }
    .produto { background:white; padding:15px; border-radius:10px; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .produto img { width:100%; height:200px; object-fit:cover; border-radius:6px; margin-bottom:10px; }
    .btn { display:inline-block; margin-top:10px; padding:8px 15px; background:#4facfe; color:white; border-radius:6px; text-decoration:none; transition:0.3s; }
    .btn:hover { background:#00f2fe; }
    .detalhes { max-width:800px; margin:0 auto; padding:20px; background:white; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); display:none; }
    .detalhes img { width:100%; max-height:300px; object-fit:cover; margin-bottom:10px; border-radius:6px; }
    footer { text-align:center; margin:40px 0; font-size:0.9em; color:#555; }
  </style>
</head>

const produtosContainer = document.getElementById('produtos');
const detalhesContainer = document.getElementById('detalhes');
const detalhesTitulo = document.getElementById('detalhes-titulo');
const detalhesImagens = document.getElementById('detalhes-imagens');
const detalhesPreco = document.getElementById('detalhes-preco');
const detalhesDescricao = document.getElementById('detalhes-descricao');

function mostrarProdutos(produtos) {
  produtosContainer.innerHTML = '';
  produtos.forEach((p, index) => {
    const div = document.createElement('div');
    div.className = 'produto';
    div.innerHTML = `
      <img src="${p.imagens[0]}" alt="${p.nome}">
      <h3>${p.nome}</h3>
      <p>${p.preco}</p>
      <a href="#" class="btn" onclick="verDetalhes(${index})">Ver Detalhes</a>
    `;
    produtosContainer.appendChild(div);
  });
}

function verDetalhes(index) {
  const p = produtosData[index];
  detalhesTitulo.textContent = p.nome;
  detalhesPreco.textContent = `Preço: ${p.preco}`;
  detalhesDescricao.textContent = p.descricao;
  detalhesImagens.innerHTML = '';
  p.imagens.forEach(img => {
    const i = document.createElement('img');
    i.src = img;
    detalhesImagens.appendChild(i);
  });
  produtosContainer.style.display = 'none';
  detalhesContainer.style.display = 'block';
}

function voltar() {
  detalhesContainer.style.display = 'none';
  produtosContainer.style.display = 'grid';
}

function filtrar(categoria) {
  if(categoria === 'todos') mostrarProdutos(produtosData);
  else mostrarProdutos(produtosData.filter(p => p.categoria === categoria));
}

// Inicializar com todos os produtos
mostrarProdutos(produtosData);
